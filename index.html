<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div id="freight">
        <h1 class="freight-title">
            FTL: Прямая машина
        </h1>
        <div class="freight-inner">
            <div class="freight-inner__form">
                <div class="freight-inner__form-content">
                    <div class="freight-inner__form-header">
                        <div class="header-icon">
                            <span class="header-number">
                                1
                            </span>
                        </div>
                        <div class="freight-inner__form-header-title">
                            Маршрут
                        </div>
                    </div>
                    <div class="freight-inner__form-body">
                        <div class="body-field">
                            <label for="address_from" class="field-title">
                                Откуда
                            </label>
                            <div class="freight-inner__form-body-address">
                                <input type="text" class="freight-inner__form-body-address_field">
                            </div>
                        </div>
                        <div class="body-field">
                            <label for="address_to" class="field-title">
                                Куда
                            </label>
                            <div class="freight-inner__form-body-address">
                                <input type="text" class="freight-inner__form-body-address_field">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="freight-inner__form-content">
                    <div class="freight-inner__form-header">
                        <div class="header-icon">
                            <span class="header-number">
                                2
                            </span>
                        </div>
                        <div class="freight-inner__form-header-title">
                            Транспорт
                        </div>
                    </div>
                    <div class="freight-inner__form-body small-field">
                        <div class="body-wrapper">
                            <div class="body-field">
                                <label for="address_from" class="field-title">
                                    Грузоподъёмность
                                </label>
                                <div class="select">
                                    <div class="visual_part" id="field-select">
                                        <span>Не выбрана</span>
                                    </div>
                                    <div class="list" style="display: none;">
                                        <div>
                                            <a href="#">Выбор1</a>
                                        </div>
                                        <div>
                                            <a href="#">Выбор2</a>
                                        </div>
                                        <div>
                                            <a href="#">Выбор3</a>
                                        </div>
                                        <div>
                                            <a href="#">Выбор4</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body-field field-2">
                                <label for="address_from" class="field-title">
                                    Способ погрузки
                                </label>
                                <div class="select transport-field">
                                    <div class="visual_part">
                                        <span>Задняя</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="freight-inner__form-content">
                    <div class="freight-inner__form-header">
                        <div class="header-icon">
                            <span class="header-number">
                                3
                            </span>
                        </div>
                        <div class="freight-inner__form-header-title">
                            Груз
                        </div>
                    </div>
                    <div class="freight-inner__form-body">
                        <div class="body-field">
                            <label for="address_from" class="field-title">
                                Тип груза
                            </label>
                            <div class="select freight-field">
                                <div class="visual_part">
                                    <span>Не выбран</span>
                                </div>
                            </div>
                        </div>
                        <div class="body-wrapper">
                            <div class="body-field">
                                <label for="address_from" class="field-title">
                                    Класс опасности
                                </label>
                                <div data-="" class="select">
                                    <div class="visual_part">
                                        <span style="color: #000;">Класс 5 —
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="body-field field-2">
                                <label for="address_from" class="field-title">
                                    Объявленная ценность, ₽
                                </label>
                                <div class="price-field">
                                    <input type="text" placeholder="≧ 1">
                                </div>
                            </div>
                        </div>
                        <div class="body-wrapper" style="margin: 16px 0; align-items: center;">
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="checkbox-title">
                                Требуется температурный режим
                            </label>
                        </div>
                    </div>
                </div>
                <div class="freight-inner__form-content">
                    <div class="freight-inner__form-header">
                        <div class="header-icon">
                            <span class="header-number">
                                4
                            </span>
                        </div>
                        <div class="freight-inner__form-header-title">
                            Время
                        </div>
                    </div>
                    <div class="freight-inner__form-body">
                        <div class="body-wrapper" style="justify-content: space-between; font-size: 13px;">
                            <label for="field-label">Когда прибыть на точку</label>
                            <span class="road">700 км в день</span>
                        </div>
                        <div class="address-container">
                            <div class="address-inner">
                                <div class="address-inner__location">
                                    <span><img src="img/Subtract.svg" alt=""></span>
                                    <span class="address-inner__location-title">Адрес не указан</span>
                                </div>
                                <div class="address-inner__time">
                                    НЕ ВЫБРАНО
                                </div>
                            </div>
                            <div class="address-inner">
                                <div class="address-inner__location">
                                    <span><img src="img/Subtract2.svg" alt=""></span>
                                    <span class="address-inner__location-title">Адрес не указан</span>
                                </div>
                                <div class="address-inner__time">
                                    НЕ ВЫБРАНО
                                </div>
                            </div>
                            <div class="comment-inner">
                                <label class="field-title">Комментарий к заказу</label>
                                <textarea name="comment" id="" cols="30" rows="10" style="height: 80px;" placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="freight-inner__container">
                <div class="freight-container_freight-parametrs">
                    Для расчета стоимости необходимо ввести параметры груза, пункты отправки и прибытия.
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
